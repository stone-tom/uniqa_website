<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!--TITLE -->
    <title>GA Bergmann &amp; Steiner</title>
    <!--FAVICON -->
    <link rel="shortcut icon" href="favicon.png" type="image/png" sizes="32x32"/>



    <!--STYLESHEETS -->

    <!--normalize.css -->
    <link rel="stylesheet" media='screen' href="css/normalize.css">
    <!--Stylesheet Desktop -->
    <link rel="stylesheet" media='screen and (min-width: 1081px)' href="css/style_desktop.css">
    <!--Stylesheet mobile -->
    <link rel="stylesheet" media='screen and (max-width: 1080px)' href="css/style_mobile.css">
    <!-- Swiper Stylesheet -->
    <link rel="stylesheet" media='screen' href="css/swiper.css">

    <!-- JS FISLES-->

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- own js files -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- Swiper -->
    <script type="text/javascript" src="js/swiper.js"></script>


</head>
<body>


<div class="swiper-container swiper-general-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide landing-page">


            <div class="headline">
                <img src="assets/imgs/uniqa-logo.JPG">
                <h1>GeneralAgentur<br> Bergmann &amp; Steiner</h1>
            </div>



<img class="arrow-down" src="assets/icons/arrow-down-infos.png">


        </div>
        <div class="swiper-slide">

            <div class="swiper-container swiper-info-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide general-infos">
                        <img class="arrow-up" src="assets/icons/arrow-up-landing.png">

                        <div class="general-infos-wrapper">
                            <div class="infos-foreword"></div>
                            <div class="infos-times"></div>
                            <div class="infos-maps"></div>
                            <div class="infos-contact"></div>

                        </div>

                        <img class="arrow-down" src="assets/icons/arrow-down-team.png">

                    </div>
                    <div class="swiper-slide foreword">GENERALINFORMATION VORWORT</div>
                    <div class="swiper-slide times">GENERALINFORMATION TIMES</div>
                    <div class="swiper-slide maps">GENERALINFORMATION MAPS</div>
                    <div class="swiper-slide contact">GENERALINFORMATION KONTAKT</div>

                </div>
            </div>


        </div>
        <div class="swiper-slide">

            <div class="swiper-container swiper-team-h">
                <div class="swiper-wrapper">

                    <div class="swiper-slide team">
                        <img class="arrow-down" src="assets/icons/arrow-down-impressum.png">
                        <img class="arrow-up" src="assets/icons/arrow-up-infos.png">




                    </div>
                    <div class="swiper-slide andreas">ANDREAS</div>
                    <div class="swiper-slide felix">FELIX</div>
                    <div class="swiper-slide stefan">STEFAN</div>
                    <div class="swiper-slide tanja">TANJA</div>
                    <div class="swiper-slide silvia"> SILVIA</div>
                    <div class="swiper-slide jasminke">JASMINKE</div>

                </div>
            </div>


        </div>
        <div class="swiper-slide impressum">

            <img class="arrow-up" src="assets/icons/arrow-up-team.png">

        </div>

    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>


</body>

</html>
